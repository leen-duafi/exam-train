<html lang="en">

<head>

    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <header>

        <form id="format2" autocomplete="off">

                <input type="text" id="name" name="name" placeholder="name">
                <br>
                <br>
                <label for="age">age</label>
                <input type="number" id="age" name="age" step="0.01" min="0" max="100">

                <br>
                <label for="boy">boy</label>
                <input type="checkbox" id="boy" name="boy" value="boy">
                <label for="girl">girl</label>
                <input type="checkbox" id="girl" name="girl" value="girl">
                <br>
                <br>
                <label for="colors">colors</label>
                <input type="colors" id="colors" name="colors" >
                <br>
                <br>
                <input type="submit" id="sumbit" value="sumbit">
            </fieldset>
        </form>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
    </main>
    <footer>

    </footer>
    <script src="script2.js"></script>

</html>
